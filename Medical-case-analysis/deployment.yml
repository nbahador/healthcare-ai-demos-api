# Modal deployment configuration
apiVersion: modal.com/v1
kind: Application
metadata:
  name: medical-case-agent
spec:
  image:
    base: python:3.11-slim
    packages:
      - openai>=1.0.0
      - numpy>=1.21.0
      - pandas>=1.3.0
      - scikit-learn>=1.0.0
      - plotly>=5.0.0
      - fastapi>=0.68.0
      - uvicorn>=0.15.0
      - jinja2>=3.0.0
      - python-multipart>=0.0.5
  secrets:
    - nebius-api-key
  functions:
    - name: initialize_system
    - name: analyze_new_case
    - name: get_case_statistics
    - name: search_cases_by_diagnosis
    - name: test_system
  web:
    - name: fastapi_app
      type: asgi